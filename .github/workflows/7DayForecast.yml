name: Update Rabirubia 7-Day NWS AMZ726 Marine Card
on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          set -e
          npm install canvas node-fetch@2

      - name: Generate 7-Day NWS AMZ726 Marine Card
        run: |
          set -e
          cat > generate.cjs << 'EOF'
          const { createCanvas, loadImage } = require('canvas');
          const fetch = require('node-fetch');
          const fs = require('fs');

          const canvas = createCanvas(1080, 1080);
          const ctx = canvas.getContext('2d');

          const now = new Date();
          const astTime = new Date(now.getTime() - 4*60*60*1000);

          async function run() {
            // NWS Marine Zone AMZ726 forecast (JSON)
            const nws = await fetch(
              'https://api.weather.gov/zones/marine/AMZ726/forecast'
            ).then(r => {
              if (!r.ok) throw new Error('NWS API error: ' + r.status);
              return r.json();
            });

            if (!nws.properties || !Array.isArray(nws.properties.periods)) {
              console.error('NWS AMZ726 forecast periods missing or invalid');
              await generateFallbackImage();
              return;
            }

            const periods = nws.properties.periods.slice(0, 7); // first 7 forecast periods
            if (periods.length < 3) {
              console.error('Not enough forecast periods from NWS');
              await generateFallbackImage();
              return;
            }

            // Parse each period into structured values
            const days = [];
            const wind = [];
            const gust = [];
            const seas = [];
            const period = [];
            const dir = [];

            for (const p of periods) {
              const name = p.name || '';
              const text = (p.detailedForecast || '').toLowerCase();

              days.push(name);

              // Wind speed (knots) from "east winds 15 to 20 knots" or "east winds 15 knots"
              let windVal = null;
              let gustVal = null;
              let dirVal = null;

              // Direction: look for "north", "northeast", etc.
              const dirMatch = text.match(/(north|northeast|east|southeast|south|southwest|west|northwest)/);
              if (dirMatch) {
                dirVal = dirToDegrees(dirMatch[1]);
              }

              // Wind speed range
              let m = text.match(/(\d+)[ ]*(to|-)[ ]*(\d+)[ ]*knots/);
              if (m) {
                const a = parseInt(m[1], 10);
                const b = parseInt(m[3], 10);
                windVal = Math.round((a + b) / 2);
              } else {
                // Single value
                m = text.match(/(\d+)[ ]*knots/);
                if (m) windVal = parseInt(m[1], 10);
              }

              // Gusts: "gusts up to 25 knots" or "gusts 25 knots"
              let g = text.match(/gusts? (up to )?(\d+)[ ]*knots/);
              if (g) {
                gustVal = parseInt(g[2], 10);
              }

              // Seas / wave height: "seas 3 to 5 feet" or "seas 4 feet"
              let seasVal = null;
              let s = text.match(/seas? (\d+)[ ]*(to|-)[ ]*(\d+)[ ]*feet/);
              if (s) {
                const a = parseInt(s[1], 10);
                const b = parseInt(s[3], 10);
                seasVal = Math.round((a + b) / 2);
              } else {
                s = text.match(/seas? (around )?(\d+)[ ]*feet/);
                if (s) seasVal = parseInt(s[2], 10);
              }

              // Period: "period 8 seconds" or "periods 7 seconds"
              let perVal = null;
              let pMatch = text.match(/periods? (around )?(\d+)[ ]*seconds/);
              if (pMatch) {
                perVal = parseInt(pMatch[2], 10);
              }

              wind.push(windVal ?? 0);
              gust.push(gustVal ?? windVal ?? 0);
              seas.push(seasVal ?? 0);
              period.push(perVal ?? 0);
              dir.push(dirVal ?? 0);
            }

            const logo = await loadImage(
              'https://static.wixstatic.com/media/80c250_b1146919dfe046429a96648c59e2c413~mv2.png/v1/fill/w_234,h_234,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/RWRoundLogoTransp.png'
            );

            drawCard(days, seas, period, wind, gust, dir, logo, astTime);
            fs.writeFileSync('rabirubia_7day_windwave.png', canvas.toBuffer());
          }

          async function generateFallbackImage() {
            ctx.fillStyle = '#f1f5f9';
            ctx.fillRect(0, 0, 1080, 1080);

            ctx.fillStyle = '#334155';
            ctx.font = 'bold 60px system-ui';
            ctx.textAlign = 'center';
            ctx.fillText('Marine data unavailable', 540, 500);
            ctx.font = 'italic 40px system-ui';
            ctx.fillText('Check back later', 540, 580);

            ctx.fillStyle = '#475569';
            ctx.font = '28px system-ui';
            ctx.fillText(
              `Generated ${astTime.toLocaleDateString('en-US', { month:'short', day:'numeric', year:'numeric' })} â€¢ ${astTime.toLocaleTimeString('en-US', { hour:'numeric', minute:'2-digit' })} AST`,
              540,
              650
            );

            fs.writeFileSync('rabirubia_7day_windwave.png', canvas.toBuffer());
          }

          function dirToDegrees(word) {
            switch (word) {
              case 'north': return 0;
              case 'northeast': return 45;
              case 'east': return 90;
              case 'southeast': return 135;
              case 'south': return 180;
              case 'southwest': return 225;
              case 'west': return 270;
              case 'northwest': return 315;
              default: return 0;
            }
          }

          function compass(d){
            const dirs=["N","NNE","NE","ENE","E","ESE","SE","SSE","S","SSW","SW","WSW","W","WNW","NW","NNW"];
            return dirs[Math.round(d/22.5)%16];
          }

          function arrowForDir(d) {
            const deg = ((d % 360) + 360) % 360;
            if (deg >= 337.5 || deg < 22.5) return "â†‘";
            if (deg < 67.5) return "â†—";
            if (deg < 112.5) return "â†’";
            if (deg < 157.5) return "â†˜";
            if (deg < 202.5) return "â†“";
            if (deg < 247.5) return "â†™";
            if (deg < 292.5) return "â†";
            return "â†–";
          }

          function windColor(speed) {
            if (speed <= 10) return "#38bdf8";
            if (speed <= 15) return "#22c55e";
            if (speed <= 20) return "#eab308";
            if (speed <= 25) return "#f97316";
            return "#ef4444";
          }

          function dangerFlag(wind, wave) {
            if (wind > 25 || wave > 6) return { color: "#ef4444", label: "ðŸ”´" };
            if (wind >= 15 || wave >= 4) return { color: "#eab308", label: "ðŸŸ¡" };
            return { color: "#22c55e", label: "ðŸŸ¢" };
          }

          function drawWaveIcon(x, y) {
            ctx.strokeStyle = "#0ea5e9";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x - 14, y + 4);
            ctx.quadraticCurveTo(x - 7, y - 6, x, y + 4);
            ctx.quadraticCurveTo(x + 7, y + 14, x + 14, y + 4);
            ctx.stroke();
          }

          function drawPeriodIcon(x, y) {
            ctx.strokeStyle = "#64748b";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x - 10, y + 4);
            ctx.quadraticCurveTo(x - 5, y - 4, x, y + 4);
            ctx.quadraticCurveTo(x + 5, y + 12, x + 10, y + 4);
            ctx.stroke();
          }

          function drawCard(days, wave, period, wind, gust, dir, logo, astTime) {
            const grad = ctx.createLinearGradient(0,0,0,1080);
            grad.addColorStop(0, '#e0f2fe');
            grad.addColorStop(1, '#f9fafb');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 1080, 1080);

            ctx.drawImage(logo, 60, 60, 200, 200);

            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#155e75';
            ctx.font = '600 48px system-ui';
            ctx.fillText(
              astTime.toLocaleDateString('en-US', { weekday:'long', month:'long', day:'numeric' }),
              280,
              110
            );

            ctx.fillStyle = '#64748b';
            ctx.font = 'italic 38px system-ui';
            ctx.fillText(
              `NWS AMZ726 â€¢ East of Fajardo â€¢ ${astTime.toLocaleTimeString('en-US', { hour:'numeric', minute:'2-digit' })} AST`,
              280,
              160
            );

            ctx.fillStyle = '#475569';
            ctx.font = '28px system-ui';
            ctx.fillText(
              `Generated ${astTime.toLocaleDateString('en-US', { month:'short', day:'numeric', year:'numeric' })} â€¢ ${astTime.toLocaleTimeString('en-US', { hour:'numeric', minute:'2-digit' })} AST`,
              60,
              260
            );

            ctx.fillStyle = '#1e40af';
            ctx.font = 'bold 46px system-ui';
            ctx.fillText('7-Period NWS Marine Forecast â€“ AMZ726', 60, 300);

            const startY = 360;
            const rowHeight = 70;
            const iconColX = 60;
            const dayColX = 120;
            const windColX = 260;
            const gustColX = 380;
            const dirColX = 500;
            const waveColX = 640;
            const periodColX = 780;
            const flagColX = 920;

            ctx.font = 'bold 28px system-ui';
            ctx.fillStyle = '#334155';
            ctx.textAlign = 'left';
            ctx.fillText(' ', iconColX, startY);
            ctx.fillText('Period', dayColX, startY);
            ctx.fillText('Wind', windColX, startY);
            ctx.fillText('Gust', gustColX, startY);
            ctx.fillText('Dir', dirColX, startY);
            ctx.fillText('Seas', waveColX, startY);
            ctx.fillText('Period', periodColX, startY);
            ctx.fillText('Flag', flagColX, startY);

            ctx.strokeStyle = '#e5e7eb';
            ctx.lineWidth = 1;
            for (let i = 0; i <= days.length; i++) {
              const y = startY + (i + 0.5) * rowHeight;
              ctx.beginPath();
              ctx.moveTo(50, y);
              ctx.lineTo(1030, y);
              ctx.stroke();
            }

            ctx.font = '26px system-ui';
            for (let i = 0; i < days.length; i++) {
              const centerY = startY + (i + 1) * rowHeight;
              const label = days[i] || '';

              const w = wind[i] ?? 0;
              const g = gust[i] ?? 0;
              const wh = wave[i] ?? 0;
              const per = period[i] ?? 0;
              const d = dir[i] ?? 0;

              const flag = dangerFlag(w, wh);

              ctx.textAlign = 'center';
              drawWaveIcon(iconColX, centerY - 10);
              ctx.fillStyle = '#0f172a';
              ctx.font = '24px system-ui';
              ctx.fillText(arrowForDir(d), iconColX, centerY + 16);

              ctx.textAlign = 'left';
              ctx.fillStyle = '#0f172a';
              ctx.font = '26px system-ui';
              ctx.fillText(label, dayColX, centerY);

              ctx.fillStyle = windColor(w);
              ctx.fillText(`${Math.round(w)} kt`, windColX, centerY);

              ctx.fillStyle = windColor(g);
              ctx.globalAlpha = 0.85;
              ctx.fillText(`${Math.round(g)} kt`, gustColX, centerY);
              ctx.globalAlpha = 1.0;

              ctx.fillStyle = '#0f172a';
              ctx.fillText(`${compass(d)}`, dirColX, centerY);

              ctx.fillText(`${wh.toFixed(0)} ft`, waveColX, centerY);
              drawWaveIcon(waveColX - 40, centerY - 10);

              ctx.fillText(per ? `${per.toFixed(0)} s` : '-', periodColX, centerY);
              if (per) drawPeriodIcon(periodColX - 40, centerY - 10);

              ctx.beginPath();
              ctx.fillStyle = flag.color;
              ctx.arc(flagColX, centerY - 4, 10, 0, Math.PI * 2);
              ctx.fill();
            }

            ctx.textAlign = 'center';
            ctx.font = 'italic 34px system-ui';
            ctx.fillStyle = '#64748b';
            ctx.fillText('Powered by RabirubiaWeather â€¢ NWS AMZ726 â€¢ Updated every 4 hours', 540, 1035);
          }

          run().catch(e=>{console.error(e);process.exit(1);});
          EOF

          node generate.cjs

      - name: Commit & Push
        run: |
          set -e
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add rabirubia_7day_windwave.png
          git diff --staged --quiet || git commit -m "Update 7-day NWS AMZ726 marine card" && git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
